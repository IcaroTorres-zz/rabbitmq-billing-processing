name: Billing Processing CI
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-and-test:
  
    runs-on: ${{matrix.os}}
    strategy: 
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        
    steps:
      - uses: actions/checkout@v2          
      
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 3.1
      
      - name: Build with dotnet
        run: dotnet build ScheduledProcessing/BillingProcessing.sln -c Release
        
      - name: Run tests
        run: dotnet test ScheduledProcessing/BillingProcessing.sln -c Release
